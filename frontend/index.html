<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Imgur - Home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <meta name="author" content="Valentain" />
    <meta name="description" content="G2-0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>


<body>

    <!-- Preloader when it gets too much -->
    <div id="preloader">
        <img src="images/preloader.gif" />
    </div>

    <!-- New post popup -->
    <div id="popup-screen">
        <div class="popup-box">
            <a class="close-btn">X</a>
            <form class="dragndropFile" id="postForm" method="post" action="">
                <div class="box-input" id="box_input">
                    <svg class="box-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                        <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" /></svg>
                    <input class="newPostFile" type="file" id="fileUpload" name="file">
                    <label class="fileUploadLabel" for="fileUpload"><strong class="fileUploadLabel">Choose a file</strong><span class="fileUploadLabel"> or drag it here</span>.</label>
                </div>
                <div class="data-input" id="data_input" style="display: none;">
                    <a>Enter data about the picture</a>
                    <input type="text" name="title" id="titleInput" style="display: inherit;" placeholder="Enter Title.">

                    <button type="button" class="tagButton" id="fun" onclick="btn_toggle_fun();" style="display: inherit;">fun</button>
                    <button type="button" class="tagButton" id="whole" onclick="btn_toggle_whole();" style="display: inherit;">wholesome</button>
                    <button type="button" class="tagButton" id="game" onclick="btn_toggle_game();" style="display: inherit;">gaming</button>

                    <button type="button" id="stateButton" style="display: inherit;">PUBLIC</button>
                    <input type="submit" value="Submit" id="submitButton" style="display: inherit;">
                </div>
            </form>
        </div>
    </div>
    <!-- End of new post popup -->

    <!-- NAVBAR-->
    <section id="navSection" class="navbar-section">

        <div class="navbar navbar-fixed-top container-fluid" id="navbar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle navbar-default" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">TUES</a>
                <a class="navbar-newpost" onclick="newPost();">+ NEW POST</a>
            </div>
            <div class="collapse navbar-right navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <form action="" method="GET" class="form">
                            <input class="search" type="text" placeholder="Search.." />
                            <button type="submit" class="search-button">
                                <img src="images/search.svg">
                            </button>
                        </form>

                    </li>

                    <li class="underline"><a class="navLink" href="login.html" style="background: transparent;">Login</a></li> <!-- LOG -->
                    <li class="underline"><a class="navLink" href="signup.html" style="background: transparent;">SignUp</a></li>
                </ul>
            </div>
        </div>
        <div class="navImage">
            <h1>The perfect site.</h1>

            <div class="tagContainer">
                <img src="images/memes.png" width="170px" height="110px" />
                <a class="tagText">Funny (haha)</a>
            </div>
            <div class="tagContainer">
                <img src="images/gaming.png" width="170px" height="110px" />
                <a class="tagText">Gaming</a>
            </div>
            <div class="tagContainer">
                <img src="images/wholesome.jpg" width="170px" height="110px" />
                <a class="tagText">Wholesome (aww)</a>
            </div>
        </div>


    </section>
    <!-- ENd of NAVBAR section-->


    <!-- MAIN IMAGES-->
    <section class="images-section"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
    <script type="module" src="js/server_request.js"></script>


</body>

</html>
