<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Activation</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta name="author" content="MrGoblings" />
    <meta name="description" content="G2-0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/activate/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 id="title">Check Mail for Account Activation!</h1>
            <p id="body">An email has been sent to your registered email address with instructions to activate your account.</p>
        </div>
    </div>
</body>


<script>
    if (window.location.search.length > 1) {
        fetch(`https://localhost:4000/accounts/activate/${window.location.search.substring(1)}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("title").innerHTML = "All great! You can close this tab now :0"
                document.getElementById("body").innerHTML = "or go back form HERE"
                document.getElementById("body").addEventListener('click', function(event) {
                    event.preventDefault();
                    window.location.href = "/";
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("title").innerHTML = "Error activating your account"
                document.getElementById("body").innerHTML = "Try again later!"
            });
    } else {
        document.getElementById("title").innerHTML = "Check Mail for Account Activation!"
        document.getElementById("body").innerHTML = "An email has been sent to your registered email address with instructions to activate your account."
    }
</script>

</html>
