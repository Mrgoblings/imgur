    <body>


        <div id="preloader">
            <img src="images/preloader.gif" />
        </div>

        <div id="backHome"><img src="images/upvote.svg" class="upvote" /><a class="backHomeText" href="/"> back to Home</a></div>

        <div class="login-box">
            <a href="/">
                <div class="logo">
                    <a href="/" class="navbar-brand">TUES</a>
                </div>
            </a>

            <div class="title">
                <h1 class="titleText">Register to fake imgur account</h1>
            </div>

            <form action="register.php" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <input class="input" name="displayname" type="text" placeholder="Display Name" required>
                    </div>
                    <div class="input-box">
                        <input class="input" name="username" type="text" placeholder="Username (@unique)" required>
                    </div>
                    <div class="input-box">
                        <input class="input" name="email" type="email" maxlength="255" placeholder="Enter email." pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    </div>
                    <div class="input-box">
                        <br>
                        <input class="input" name="password" type="password" placeholder="Enter password" required>
                    </div>
                    <div class="input-box">
                        <input class="input" name="password2" type="password" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="err">
                    <a id="error-display" style="color: red;"></a>
                </div>
                <div class="signup-container">
                    <div class="signin"><a href="./login.html">Log In</a></div>
                    <button class="signup-submit" name="submit" tabindex="8" type="submit" id="submit">Sign Up</button>
                </div>
            </form>
        </div>

        <script src="js/basicFunc.js"></script>
        <script src="js/signup_requests.js"></script>

    </body>
